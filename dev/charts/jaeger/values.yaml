global:
  timestamp: timestamp

jaeger:
  storage: "memory"
  roleBinding: true
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: nxpod.io/workload_meta
                operator: In
                values:
                  - 'true'
